<!DOCTYPE html>
<html lang="en">
<head>
    <title>Investment Report | Vaitej Ventures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .report-body h1 { font-size: 1.8rem; margin-bottom: 1rem; color: white; }
        .report-body h2 { font-size: 1.4rem; margin-top: 2rem; margin-bottom: 1rem; color: var(--accent-primary); border-bottom: 1px solid var(--border-subtle); padding-bottom: 0.5rem; }
        .report-body h3 { font-size: 1.1rem; margin-top: 1.5rem; margin-bottom: 0.5rem; color: var(--text-primary); }
        .report-body p { margin-bottom: 1rem; color: var(--text-secondary); line-height: 1.7; }
        .report-body ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; color: var(--text-secondary); }
        .report-body li { margin-bottom: 0.5rem; }
        .report-body strong { color: white; }
    </style>
</head>
<body>

<div class="dashboard-layout">
    {% include "dashboard/sidebar.html" %}

    <main class="dashboard-content">
        <div class="page-header">
            <div>
                <h1>Investment Readiness Report</h1>
                <p>Generated on {{ report.created_at.strftime('%B %d, %Y') }}</p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="window.print()" class="btn-outline">Download PDF</button>
                <a href="{{ url_for('founder_pitch') }}" class="btn-primary">Back to Hub</a>
            </div>
        </div>

        <div class="glass" style="padding: 4rem; max-width: 900px; margin: 0 auto; background: #0f172a;">
            
            <div style="text-align: center; margin-bottom: 3rem; border-bottom: 1px solid var(--border-subtle); padding-bottom: 2rem;">
                <img src="{{ url_for('static', filename='images/vaitej-logo.png') }}" style="height: 40px; margin-bottom: 1rem;">
                <h2 style="font-size: 2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em;">Confidential Memo</h2>
            </div>

            <div class="report-body">
                {{ report.report_content | safe }}
            </div>

            <div style="margin-top: 4rem; text-align: center; color: var(--text-tertiary); font-size: 0.8rem;">
                Analysis generated by Vaitej AI Engine. Not financial advice.
            </div>

        </div>
    </main>
</div>
</body>
</html>
