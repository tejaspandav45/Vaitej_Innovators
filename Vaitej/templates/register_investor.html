<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investor Onboarding | Vaitej Ventures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div class="auth-layout" style="align-items: flex-start; padding-top: 4rem;">
    <div class="ambient-light">
        <div class="light-orb orb-1"></div>
        <div class="light-orb orb-2"></div>
    </div>

    <div class="glass onboarding-container">

        <div class="onboarding-header">
            <img src="{{ url_for('static', filename='images/vaitej-logo.png') }}" 
                 alt="Vaitej Logo" 
                 style="height: 48px; width: auto; margin-bottom: 1rem; display: inline-block;">
            
            <h2>Investor Onboarding</h2>
            <p style="color: var(--text-secondary);">Join to access exclusive deal flow and verified startups.</p>
        </div>

        <form method="POST" class="onboarding-form">
            
            {% if error %}
                <div class="error-msg">{{ error }}</div>
            {% endif %}

            <h4>1. Account Information</h4>
            <div class="grid-2">
                <input name="full_name" required placeholder="Full Name">
                <input type="email" name="email" required placeholder="Work Email">
                <input type="password" name="password" required placeholder="Password">
                <input name="phone" required placeholder="Phone Number">
                <div style="grid-column: span 2;">
                    <input name="country" required placeholder="Country">
                </div>
            </div>

            <hr class="divider">

            <h4>2. Investment Preferences</h4>
            <div class="grid-2">
                <input name="fund_name" required placeholder="Fund / Firm Name">
                
                <select name="investment_stage" required>
                    <option value="" disabled selected>Preferred Stage</option>
                    <option>Pre-seed</option>
                    <option>Seed</option>
                    <option>Series A</option>
                    <option>Growth</option>
                </select>

                <input name="sector_focus" required placeholder="Sector Focus (e.g. SaaS, Health)">
                <input name="geography_focus" required placeholder="Geography (e.g. US, India, Global)">
                
                <input type="number" name="check_size" required placeholder="Typical Check Size ($)">
                
                <select name="accredited" required>
                    <option value="" disabled selected>Accredited Investor?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <button class="btn-primary" style="margin-top: 2rem;">
                Create Investor Account
            </button>

            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary);">
                Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent-primary);">Login</a>
            </div>

        </form>

    </div>
</div>

</body>
</html>
